spring.application.name=covid-aggregator
server.port=9090
## Topic used for kafka
kafka.covid.topic=SOMMINISTRAZIONI-VACCINI-COVID19-LOMBARDIA
kafka.covid.group_id=group_id
kafka.covid.bootstrap_servers=broker:29092
# ---------------------------- KAFKA ----------------------------
spring.kafka.bootstrap-servers=broker:29092
spring.kafka.consumer.group-id=group_id
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer
# ---------------------------- MongoDB ----------------------------
spring.data.mongodb.host=mongo_container
spring.data.mongodb.port=27017
spring.data.mongodb.database=covid_db
spring.data.mongodb.auto-index-creation=true